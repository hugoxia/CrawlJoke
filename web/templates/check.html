<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid" style="padding:50px">
    <h3>原文</h3>
    <textarea class="form-control" rows="5" placeholder="Readonly input here…" readonly></textarea>
    <h3>编辑</h3>
    <textarea class="form-control" rows="5" placeholder="input here…"></textarea>
    <hr>
    <div class="row">
        <div class="col-xs-4 col-sm-4">
            <h4>作者： {{ author }}</h4>
        </div>
        <div class="col-xs-4 col-sm-4">
            <h4>来源： {{ via }}</h4>
        </div>
        <div class="col-xs-4 col-sm-4">
            <h4>地址： {{ via_url }}</h4>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-6 col-sm-8">
        </div>
        <div class="col-xs-3 col-sm-2">
            <button type="button" class="btn btn-default btn-lg pull-right">
                <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Save
            </button>
        </div>
        <div class="col-xs-3 col-sm-2">
            <button type="button" class="btn btn-default btn-lg pull-left">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
            </button>
        </div>
    </div>
    <!--<button type="button" class="btn btn-default btn-lg pull-right">-->
    <!--<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete-->
    <!--</button>-->
    <!--<button type="button" class="btn btn-default btn-lg pull-right">-->
    <!--<span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Save-->
    <!--</button>-->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
